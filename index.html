<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="icon" href="./imgs/devchallenges.png" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <section class="head">
      <div class="start-head">
        <img src="imgs/profilePhoto.png" alt="">
        <div class="text-content">
          <h2>Rodney Cotton</h2>
          <p>Helsinki, Finland</p>
        </div>
        <div class="box-boxes">
          <div class="boxes-content">
            <a>100</a>
            <p>Posts</p>
          </div>
          <div class="boxes-content">
            <a>2,242</a>
            <p>Follower</p>
          </div>
          <div class="boxes-content">
            <a>1,432</a>
            <p>Following</p>
          </div>
        </div>
      </div>
    </section>
    <section class="gallery">
      <img src="imgs/photo1.png" alt="">
      <img src="imgs/photo2.png" alt="">
      <img src="imgs/photo3.png" alt="">
      <img src="imgs/photo_4.png" alt="">
      <img src="imgs/photo5.png" alt="">
      <img src="imgs/photo6.png" alt="">
    </section>
  </main>

  <footer>
    <p>Created by <strong><u><a href="https://github.com/yxsifdev" target="_blank">yxsifdev</a></u></strong> -
      devChallenges.io</p>
  </footer>

</body>

</html>
